<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Nossos Projetos</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* === ESTILOS GERAIS E VARIÁVEIS === */
        :root {
            --black-bg: #0d0d0d;
            --dark-grey-bg: #1a1a1a;
            --pink-accent: #FF0088;
            --light-pink: #FF4DA6;
            --text-color: #e0e0e0;
            --border-color: #333;
            --aura-gradient: linear-gradient(90deg, var(--pink-accent), var(--light-pink));

            /* NOVAS FONTES */
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        html {
            overflow-y: scroll;
            /* Estilização para Firefox */
            scrollbar-width: thin;
            scrollbar-color: var(--pink-accent) var(--dark-grey-bg);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--black-bg); color: var(--text-color); line-height: 1.6; }
        body.modal-open { overflow: hidden; }
        
        /* === ESTILOS DA BARRA DE ROLAGEM MODERNA (PARA CHROME, EDGE, SAFARI) === */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-grey-bg);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--pink-accent);
            border-radius: 20px;
            border: 2px solid var(--dark-grey-bg);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--light-pink);
        }

        main { padding-top: 100px; }
        
        /* === HEADER, BACKGROUND, FOOTER (Estilos Padrão) === */
        .main-header { width: 100%; background-color: rgba(13, 13, 13, 0.8); padding: 12px 5%; position: fixed; top: 0; left: 0; z-index: 100; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border-bottom: 1px solid rgba(255, 0, 136, 0.1); }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo-link { text-decoration: none; }
        .logo { display: flex; align-items: center; }
        .logo-img { width: 40px; height: auto; margin-right: 12px; transition: transform 0.4s ease-out; }
        .logo:hover .logo-img { transform: rotateY(180deg); }
        .gradient-text { background: var(--aura-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; font-size: 1.8em; font-weight: 700; font-family: var(--font-heading); }
        .nav-links { list-style: none; display: flex; align-items: center; }
        .nav-links li { margin-left: 30px; }
        .nav-item { text-decoration: none; color: var(--text-color); font-weight: 600; padding: 5px 0; transition: color 0.3s ease; }
        .nav-item:hover, .nav-item.active { color: var(--pink-accent); }
        .contact-button { background-color: var(--pink-accent); color: white !important; padding: 10px 22px; border-radius: 25px; font-weight: 700; transition: all 0.3s ease; font-family: var(--font-heading); }
        .contact-button:hover { background-color: var(--light-pink); transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 0, 136, 0.4); }
        .hamburger-menu { display: none; font-size: 1.8em; cursor: pointer; }
        .background-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .pink-ring { position: absolute; width: 400px; height: 400px; border: 50px solid var(--pink-accent); border-radius: 50%; opacity: 0.3; animation: rotateRing 20s infinite linear; }
        .pink-ring.top-left { top: -150px; left: -150px; }
        .pink-ring.bottom-right { bottom: -150px; right: -150px; animation-delay: 5s; }
        .main-footer { background-color: transparent; color: var(--text-color); padding: 60px 5%; margin-top: 50px; border-top: 1px solid rgba(255, 0, 136, 0.15); }
        .footer-container { max-width: 1200px; margin: 0 auto; }
        .footer-top, .footer-bottom { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .footer-top { margin-bottom: 40px; }
        .footer-bottom { border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 30px; }
        .footer-brand { display: flex; align-items: center; gap: 12px; }
        .footer-logo-img { width: 45px; }
        .footer-brand .gradient-text { font-size: 2em; }
        .footer-nav { display: flex; gap: 30px; }
        .footer-nav a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .footer-nav a:hover { color: var(--pink-accent); }
        .copyright-text { font-size: 0.85em; color: #999; }
        .social-icons { display: flex; gap: 20px; }
        .social-icons a { color: #999; font-size: 1.4em; transition: color 0.3s ease, transform 0.3s ease; }
        .social-icons a:hover { color: var(--pink-accent); transform: translateY(-3px); }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* === ESTILOS DO CONTEÚDO 'PROJETOS' === */
        .portfolio-hero { text-align: center; padding: 50px 20px; display: flex; align-items: center; justify-content: center; }
        .portfolio-hero-content { background-color: var(--dark-grey-bg); border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); padding: 30px; max-width: 800px; animation: fadeInScale 1s ease-out forwards; opacity: 0; transform: scale(0.9); }
        .portfolio-hero-content h1 { font-family: var(--font-heading); font-size: 3.5em; color: var(--pink-accent); margin-bottom: 15px; text-shadow: 0 0 15px rgba(255, 0, 136, 0.7); font-weight: 700; }
        .portfolio-hero-content p { font-family: var(--font-body); font-size: 1.3em; color: var(--light-pink); margin: 0 auto; max-width: 80%; }
        @keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }
        
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; max-width: 1200px; margin: 0 auto; }
        
        /* ESTILO DO CARD (REFINADO) */
        .project-item { background-color: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); display: flex; flex-direction: column; cursor: pointer; transition: all 0.4s ease; }
        .project-item:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(255, 0, 136, 0.4); border-color: var(--pink-accent); }
        .project-image-container { width: 100%; height: 200px; overflow: hidden; background-color: #222; }
        .project-image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .project-item:hover .project-image-container img { transform: scale(1.05); }
        .project-info { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .project-info h3 { font-family: var(--font-heading); color: var(--pink-accent); font-size: 1.6em; margin-bottom: 10px; font-weight: 700; }
        .project-info p { font-size: 0.9em; color: var(--text-color); margin-bottom: 20px; line-height: 1.7; }
        .project-tags-container { margin-top: auto; display: flex; flex-wrap: wrap; gap: 8px; }
        .project-tag { background-color: var(--pink-accent); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.75em; font-weight: 700; border: none; font-family: var(--font-body); }

        /* === ESTILOS DO MODAL (LAYOUT MELHORADO) === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; padding: 20px; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-container { background-color: var(--dark-grey-bg); max-width: 1000px; width: 100%; max-height: 90vh; border-radius: 15px; border: 1px solid var(--pink-accent); box-shadow: 0 10px 50px rgba(255, 0, 136, 0.5); display: flex; flex-direction: column; transform: scale(0.9); transition: transform 0.4s ease; overflow: hidden; }
        .modal-overlay.active .modal-container { transform: scale(1); }
        .modal-header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .modal-title { font-family: var(--font-heading); font-size: 1.8em; color: var(--pink-accent); font-weight: 700; }
        .modal-close-btn { background: none; border: none; color: var(--text-color); font-size: 2em; cursor: pointer; transition: color 0.3s, transform 0.3s; line-height: 1; }
        .modal-close-btn:hover { color: var(--pink-accent); transform: rotate(90deg); }
        .modal-body { display: flex; overflow: hidden; height: 100%; }
        /* Coluna da Esquerda (Imagem e Botões) */
        .modal-left-column { flex: 0 0 50%; display: flex; flex-direction: column; }
        .modal-image { flex-grow: 1; overflow: hidden; }
        .modal-image img { width: 100%; height: 100%; object-fit: cover; }
        .modal-buttons { display: flex; gap: 15px; padding: 20px; border-top: 1px solid var(--border-color); flex-shrink: 0; }
        .modal-button { flex: 1; padding: 10px; text-decoration: none; text-align: center; border-radius: 8px; font-weight: 700; font-size: 0.9em; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; font-family: var(--font-heading); }
        .modal-button.site { background-color: var(--pink-accent); color: white; }
        .modal-button.site:hover { background-color: var(--light-pink); transform: scale(1.05); }
        .modal-button.github { background-color: var(--border-color); color: var(--text-color); }
        .modal-button.github:hover { background-color: #444; color: var(--pink-accent); }
        /* Coluna da Direita (Descrição e Tags) */
        .modal-right-column { flex: 1; padding: 25px; overflow-y: auto; border-left: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .modal-description { font-size: 1em; line-height: 1.7; color: var(--text-color); flex-grow: 1; }
        .modal-tags { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color); display: flex; flex-wrap: wrap; gap: 10px; }
        /* Tag do Modal com brilho rosa */
        .modal-tags .project-tag { background: transparent; border: 1px solid var(--pink-accent); color: var(--pink-accent); border-radius: 50px; box-shadow: 0 0 10px rgba(255, 0, 136, 0.4); transition: all 0.3s ease; }
        .modal-tags .project-tag:hover { background: var(--pink-accent); color: white; transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 0, 136, 0.8); }
        /* Esqueleto de Carregamento */
        .skeleton { background-color: #2a2a2a; border-radius: 4px; margin-bottom: 12px; }
        .skeleton.text { height: 16px; width: 100%; }
        .skeleton.text-short { width: 70%; }
        .skeleton-wrapper .skeleton { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0% { background-color: #2a2a2a; } 50% { background-color: #3a3a3a; } 100% { background-color: #2a2a2a; } }
        
        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            .hamburger-menu { display: block; }
            .nav-links { display: none; flex-direction: column; width: 100%; background-color: rgba(26, 26, 26, 0.95); position: absolute; top: 70px; left: 0; padding: 20px 0; border-bottom: 1px solid rgba(255, 0, 136, 0.1); }
            .nav-links.active { display: flex; }
            .nav-links li { margin: 10px 0; text-align: center; }
            .footer-top, .footer-bottom { flex-direction: column; text-align: center; }
            .modal-body { flex-direction: column; }
            .modal-left-column, .modal-right-column { border: none; }
            .modal-left-column { flex: 0 0 auto; }
            .modal-image { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="pink-ring top-left"></div>
        <div class="pink-ring bottom-right"></div>
    </div>

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo-link"><div class="logo"><img src="assets/logo.png" alt="AURA Logo" class="logo-img"><span class="gradient-text">AURA</span></div></a>
            <div class="hamburger-menu"><i class="fas fa-bars"></i></div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item">HOME</a></li>
                <li><a href="portifolio.html" class="nav-item active">PROJETOS</a></li>
                <li><a href="about.html" class="nav-item">SOBRE NÓS</a></li>
                <li><a href="#" class="nav-item contact-button">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="portfolio-hero">
            <div class="portfolio-hero-content">
                <h1>Nosso Legado Criativo</h1>
                <p>Cada projeto é uma faceta da nossa alma, uma prova da nossa paixão por inovar sem limites.</p>
            </div>
        </div>
        <section class="projects-grid" id="projects-grid"></section>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-brand"><img src="assets/logo.png" alt="AURA Logo" class="footer-logo-img"><span class="gradient-text">AURA</span></div>
                <nav class="footer-nav">
                    <a href="index.html">Home</a><a href="portifolio.html">Projetos</a><a href="about.html">Sobre Nós</a><a href="#">Contato</a>
                </nav>
            </div>
            <div class="footer-bottom">
                <p class="copyright-text">&copy; 2025 AURA. Inovação e Alma em Cada Linha de Código.</p>
                <div class="social-icons">
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a><a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal-overlay" id="project-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title"></h2>
                <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-left-column">
                    <div class="modal-image" id="modal-image"></div>
                    <div class="modal-buttons" id="modal-buttons"></div>
                </div>
                <div class="modal-right-column">
                    <div class="modal-description" id="modal-description"></div>
                    <div class="modal-tags" id="modal-tags"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // A lógica de carregamento do settings.json e o restante do script
            // permanecem exatamente os mesmos. A única alteração foi no CSS.
            
            let projetosData = [];
            const grid = document.getElementById('projects-grid');
            const modal = document.getElementById('project-modal');
            
            async function carregarProjetos() {
                try {
                    const response = await fetch('settings.json');
                    const data = await response.json();
                    projetosData = data.projetos;
                    gerarProjetosNaPagina();
                } catch (error) {
                    console.error('Erro ao carregar os projetos:', error);
                    grid.innerHTML = '<p style="color: var(--light-pink); text-align: center;">Não foi possível carregar os projetos. Tente novamente mais tarde.</p>';
                }
            }

            function gerarProjetosNaPagina() {
                grid.innerHTML = '';
                projetosData.forEach((projeto, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-item';
                    card.dataset.index = index;

                    card.innerHTML = `
                        <div class="project-image-container">
                            <img src="${projeto.foto}" alt="${projeto.nome}" onerror="this.onerror=null;this.src='assets/imgs/Portifolio/placeholder.webp';">
                        </div>
                        <div class="project-info">
                            <h3>${projeto.nome}</h3>
                            <p>${projeto.descricao_curta}</p>
                            <div class="project-tags-container">
                                ${projeto.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            function abrirModal(index) {
                const projeto = projetosData[index];
                document.getElementById('modal-title').textContent = projeto.nome;
                document.getElementById('modal-image').innerHTML = `<img src="${projeto.foto}" alt="${projeto.nome}" onerror="this.onerror=null;this.src='assets/imgs/Portifolio/placeholder.webp';">`;
                
                const descriptionContainer = document.getElementById('modal-description');
                if (projeto.descricao) {
                    descriptionContainer.innerHTML = `<p>${projeto.descricao}</p>`;
                } else {
                    descriptionContainer.innerHTML = `<div class="skeleton-wrapper"><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text text-short"></div></div>`;
                }
                
                document.getElementById('modal-tags').innerHTML = projeto.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('');

                const buttonsContainer = document.getElementById('modal-buttons');
                buttonsContainer.innerHTML = '';
                if (projeto.site) {
                    buttonsContainer.innerHTML += `<a href="${projeto.site}" target="_blank" class="modal-button site"><i class="fas fa-globe"></i> Ver Site</a>`;
                }
                if (projeto.repositorio) {
                    buttonsContainer.innerHTML += `<a href="${projeto.repositorio}" target="_blank" class="modal-button github"><i class="fab fa-github"></i> GitHub</a>`;
                }
                
                document.body.classList.add('modal-open');
                modal.classList.add('active');
            }

            function fecharModal() {
                document.body.classList.remove('modal-open');
                modal.classList.remove('active');
            }

            grid.addEventListener('click', e => {
                const card = e.target.closest('.project-item');
                if (card) abrirModal(card.dataset.index);
            });

            document.getElementById('modal-close-btn').addEventListener('click', fecharModal);
            modal.addEventListener('click', e => {
                if (e.target === modal) fecharModal();
            });

            const hamburger = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            carregarProjetos();
        });
    </script>
</body>
</html>
